<div *ngIf="loggedOut; else loggedIn">
<h2>Login</h2>
<br>
logged out: {{loggedOut}}

<br>

<form (submit)="onSignin(); loggedOut = false">
<input type="email" placeholder="Username" [(ngModel)]='username' name="username" id="username">
<button type="submit">Login</button>
</form>
</div>

<ng-template #loggedIn>
  <p>Welcome {{username}}!</p>
  logged out: {{loggedOut}}
</ng-template>
