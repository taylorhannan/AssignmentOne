<h2>Chat</h2>
<ng-container *ngFor="let message of messages">
  <div class="message">
    {{message.text}}

  </div>
</ng-container>

<div>
  <input [(ngModel)]="message" placeholder="Type message here.." type="text" #newMessage>
  <div>
    <button type="button" (click)="sendMessage()">Send</button>
  </div>
</div>
