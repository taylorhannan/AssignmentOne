<div id="chat">
  <h2>Chat</h2>
  <div id ="messages">
    <ng-container *ngFor="let message of messages">
      <div id="message">
        {{message.text}}

      </div>
    </ng-container>
  </div>

  <div>
    <input [(ngModel)]="message" placeholder="Type message here.." type="text" #newMessage>
    <div>
      <button type="button" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
